# #######################################################################################
# Jan's Hyprland config
# #######################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
# Source all files in hyprland.conf.d
source = ~/.config/hypr/hyprland.conf.d/*

autogenerated = 0 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor = name, resolution, position, scale
monitor=,preferred,auto,auto #,bitdepth,10


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = /usr/lib/pam_kwallet_init
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = hyprpaper & hypridle & swaync
exec-once = waybar & nm-applet --indicator & blueman-applet & gammastep-indicator -l 48.1:11.6
#exec-once = clipboard_monitor.sh # TODO: this breaks paste in slack

# Set programs that you use
$terminal = kitty
$fileManager = $terminal ranger
#$menu = wofi --show drun --allow-images
$menu = rofi -show drun

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = eu
    kb_variant =
    kb_model =
    kb_options = caps:escape
    kb_rules =
    repeat_delay = 180
    repeat_rate = 60

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    #sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    #gaps_in = 10
    gaps_in = 0
    #gaps_out = -1 # https://github.com/hyprwm/Hyprland/issues/2324#issuecomment-1572246694
    gaps_out = 0
    #gaps_out = 20
    border_size = 1
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    #layout = dwindle
    layout = master

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    #drop_shadow = yes
    #shadow_range = 4
    #shadow_render_power = 3
    #col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = no

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    # bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    # animation = windows, 1, 7, myBezier
    # animation = windowsOut, 1, 7, default, popin 80%
    # animation = border, 1, 10, default
    # animation = borderangle, 1, 8, default
    # animation = fade, 1, 7, default
    # animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    #new_is_master = false
    new_on_top = false
    orientation = left
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    #workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
#device {
#    name = epic-mouse-v1
#    sensitivity = -0.5
#}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
#windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
windowrulev2=tile,title:()(Apple Music)


bind = $mainMod, F1, exec, hyprctl keyword general:layout "dwindle"
bind = $mainMod, F2, exec, hyprctl keyword general:layout "master"
bind = $mainMod, F3, togglegroup
bind = $mainMod, TAB, changegroupactive, f
#lockactivegroup
#moveintogroup
#moveoutofgroup/m

#bindl = $mainMod, A, exec, bash -c "sleep 1 && ydotool click 0xC0 && sleep 0.1 && ydotool mousemove -x 90 -y 65 && sleep 0.05 && ydotool click 0xC0"
bindl = $mainMod, A, exec, bash -c "sleep 1 && ydotool click 0xC0 && sleep 0.1 && ydotool mousemove -x 90 -y 20 && sleep 0.05 && ydotool click 0xC0"
bind = $mainMod SHIFT, A, exec, wireplumber_audio_switcher.py Sinks
bind = $mainMod, Q, killactive
bind = $mainMod, return, exec, $terminal
bind = $mainMod, backspace, exec, wlogout
bind = $mainMod , E, exec, rofimoji --action copy
bind = $mainMod SHIFT, E, exit,
bind = $mainMod, R, exec, $fileManager
bind = $mainMod SHIFT, P, togglefloating,
bind = $mainMod, F, fullscreen
bind = $mainMod SHIFT, F, exec, ffchooser.py
bind = $mainMod SHIFT, G, exec, obsidian-vault-chooser.py
bind = $mainMod, D, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, V, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d
# Move windows themselves
bind = SUPER SHIFT, H, movewindoworgroup, l
bind = SUPER SHIFT, L, movewindoworgroup, r
bind = SUPER SHIFT, K, movewindoworgroup, u
bind = SUPER SHIFT, J, movewindoworgroup, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod&Control_L, 1, workspace, 11

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

bind = $mainMod SHIFT&Control_L, 1, movetoworkspacesilent, 11

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic
bind = $mainMod, Space, movecurrentworkspacetomonitor, l
bind = $mainMod SHIFT, Space, movecurrentworkspacetomonitor, r

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Keyboard backlight
bind = , xf86KbdBrightnessUp, exec, light -A 5
bind = , xf86KbdBrightnessDown, exec, light -U 5
# Volume and Media Control TODO: use pipewire
#

bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Screenshot a window
bind = $mainMod, PRINT, exec, hyprshot -m window
# Screenshot a monitor
bind = , PRINT, exec, hyprshot -m output
# Screenshot a region
bind = $shiftMod, PRINT, exec, hyprshot -m region


xwayland {
  force_zero_scaling = true
}
